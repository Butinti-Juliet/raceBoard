<!-- sponsorForm -->
<div class="color ">
    <br>
    <br>

    <form [formGroup]="sponsorForm" novalidate (ngSubmit)="submit()">
        <mat-card class="shipping-card mat-elevation-z24">

            <div class="card-header py-3 d-flex flex-row align--center justify-content-between">
                <h3 class="m-0 font-weight-bold text-primary">Sponsors Details</h3>
                <div class="dropdown no-arrow">

                </div>
            </div>
            <br>
            <br>
            <mat-card-content>
                <div class="row">
                    <div class="col">
                        <img class="img-circle" src="{{imageUrl}}">
                        <div class="image-upload">

                            <mat-icon (click)="input.click()" name="camera" fill="clear">camera</mat-icon>
                            <input type="file" (change)="onUpload($event)" formControlName="srcResult" (input)='sponsor.srcResult=$event.target.value' #input />

                        </div>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <!-- <mat-form-field class="full-width">
                            </mat-form-field> -->
                            <label>Name:</label>
                            <input matInput placeholder="" formControlName="name" (input)='sponsor.name=$event.target.value'>
                            <mat-divider></mat-divider>
                            <mat-error *ngIf="sponsorForm.controls['name'].hasError('required')">
                                Sponsor Name is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <br>
                            <label>Description:</label>
                            <textarea matInput placeholder="" formControlName="Description" (input)='sponsor.Description=$event.target.value'></textarea>
                            <mat-divider></mat-divider>
                            <mat-error *ngIf=" sponsorForm.controls['Description'].hasError('required')">
                                Description is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>



            </mat-card-content>
            <br><br>
            <mat-card-actions>

                <button mat-raised-button class="bt">Submit</button>
            </mat-card-actions>

        </mat-card>
    </form>
</div>
