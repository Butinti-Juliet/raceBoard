<div class="limiter">
    <div class="container-login100">

        <div class="wrap-login100">
            <div class="login100-pic js-tilt" data-tilt>
                <img src="/assets/blue logo.png" alt="IMG">
            </div>

            <!-- <form class="login100-form validate-form" [formGroup]="loginForm"> -->
            <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
                <span class="login100-form-title">
                    Login
                </span>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" formControlName="email" placeholder="Email">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </span>

                    <mat-error *ngIf="loginForm.controls[ 'email'].hasError( 'required') ">
                        Email is <strong>required</strong>
                    </mat-error>

                    <mat-error *ngIf="loginForm.get( 'email').hasError( 'pattern') && loginForm.get( 'email').touched ">
                        Email address is <strong>  invalid</strong>
                    </mat-error>
                </div>

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="password" formControlName="password" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock" aria-hidden="true"></i>
                    </span>


                    <mat-error *ngIf="loginForm.controls[ 'password'].hasError( 'required') ">
                        Password is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="loginForm.get( 'password').hasError( 'minlength') && loginForm.get( 'password').touched ">
                        Password <strong> Minimum 6 characters</strong>
                    </mat-error>
                    <mat-error *ngIf="loginForm.get( 'password').hasError( 'maxlength') && loginForm.get( 'password').touched ">
                        Password <strong>Maximum 12 characters</strong>
                    </mat-error>
                </div>


                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" (click)="login()">
                        Login
                    </button>
                </div>





            </form>


        </div>

    </div>
</div>
