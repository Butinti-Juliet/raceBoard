<div class="color">
    <form [formGroup]="loginForm" novalidate (ngSubmit)="onSubmit()">
        <br><br><br>
        <img src="/assets/dashLog.png" class="img">

        <mat-card class="shipping-card mat-elevation-z24 ">
            <br>

            <mat-card-header>
                <mat-card-title class="titlee ">Login</mat-card-title>
            </mat-card-header>
            <br>

            <!-- <mat-card-content> -->

            <div class="row ">
                <div class="col ">

                    <mat-form-field class="example-full-width ">
                        <label for="password ">Email </label><br>
                        <input class="in " matInput placeholder=" " formControlName="email" type="email">

                        <mat-error *ngIf="loginForm.controls[ 'email'].hasError( 'required') ">
                            Email is <strong>required</strong>
                        </mat-error>

                        <mat-error *ngIf="loginForm.get( 'email').hasError( 'pattern') && loginForm.get( 'email').touched ">
                            Email address is <strong>  invalid</strong>
                        </mat-error>
                    </mat-form-field>

                </div>
            </div>
            <br>
            <div class="row ">
                <div class="col ">

                    <mat-form-field class="example-full-width ">
                        <label for="password ">Password
                            </label>
                        <br>
                        <input matInput type="password" formControlName="password">

                        <mat-error *ngIf="loginForm.controls[ 'password'].hasError( 'required') ">
                            Password is <strong>required</strong>
                        </mat-error>
                        <mat-error *ngIf="loginForm.get( 'password').hasError( 'minlength') && loginForm.get( 'password').touched ">
                            Password <strong> Minimum 6 characters</strong>
                        </mat-error>
                        <mat-error *ngIf="loginForm.get( 'password').hasError( 'maxlength') && loginForm.get( 'password').touched ">
                            Password <strong>Maximum 12 characters</strong>
                        </mat-error>
                    </mat-form-field>

                </div>
            </div>
            <br>
            <br>

            <!-- </mat-card-content> -->
            <mat-card-actions>
                <button mat-raised-button class="bt " type="submit " (click)="login() " class="md-button " [disabled]="!loginForm.valid ">
                    Login</button>
            </mat-card-actions>

        </mat-card>


    </form>
</div>
