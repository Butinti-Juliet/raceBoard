<div class="pops">
    <br>
    <br>
    <br>
    <mat-card>

        <div class="card-header py-3 d-flex flex-row align--center justify-content-between">
            <h3 class="m-0 font-weight-bold text-primary">Update Details</h3>
            <div class="dropdown no-arrow">

            </div>
        </div>
        <br>

        <div class="example-container" >

            
            <mat-form-field>
                <label>Name:</label>
                <input matInput placeholder="" [value]='clubList.name' (input)='clubList.name=$event.target.value'> 
                       
                <mat-divider></mat-divider>
            </mat-form-field>
            <mat-form-field>
                <label>Address</label>
                <input matInput placeholder="" [value]='clubList.address' (input)='clubList.address=$event.target.value'>
                <mat-divider></mat-divider>
            </mat-form-field>
            <mat-form-field>
                <label>Open Hours</label>
                <input matInput placeholder="" >
                <mat-divider></mat-divider>
            </mat-form-field>
            <mat-form-field>
                <label>Close Hours</label>
                <input matInput placeholder="">
                <mat-divider></mat-divider>
            </mat-form-field>
            <br><br>

            <button mat-raised-button class="bt">Submit</button>

        </div>
    </mat-card> 
                              
                                  
</div>
