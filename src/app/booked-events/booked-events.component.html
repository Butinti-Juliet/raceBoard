<div class="pops">

    <mat-card>
        <div class="card-header py-3 d-flex flex-row align--center justify-content-between">
            <h3 class="m-0 font-weight-bold text-primary">Booked Events</h3>
            <div class="dropdown no-arrow">

            </div>
        </div>
        <br>
        <div class="cont" width="280" height="280">
            <div class="example-header">
                <mat-form-field>
                    <label for="password">
                                        <mat-icon>search</mat-icon>
                                    </label>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder=" ">
                    <mat-divider></mat-divider>
                </mat-form-field>
            </div>

            <div class="example-container mat-elevation-z3">
                <table mat-table [dataSource]="dataSource" matSort aria-label="Elements">

                    <ng-container matColumnDef="Name">
                        <th mat-header-cell *matHeaderCellDef> Event name </th>
                        <td mat-cell *matCellDef="let booked "> {{booked.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Address">
                        <th mat-header-cell *matHeaderCellDef>Address </th>
                        <td mat-cell *matCellDef="let booked"> {{booked.add}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Price">
                        <th mat-header-cell *matHeaderCellDef> Price </th>
                        <td mat-cell *matCellDef="let booked "> R{{booked.price}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Tickets">
                        <th mat-header-cell *matHeaderCellDef>Tickets</th>
                        <td mat-cell *matCellDef="let booked"> {{booked.tickets}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Total">
                        <th mat-header-cell *matHeaderCellDef> Total</th>
                        <td mat-cell *matCellDef="let booked"> R{{booked.total}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Payed">
                        <th mat-header-cell *matHeaderCellDef> Payed </th>
                        <td mat-cell *matCellDef="let booked">
                            <mat-icon (click)="updateDoc(booked.key)">check_circle</mat-icon> &nbsp;
                            <mat-icon>phonelink_erase</mat-icon>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let booked; columns:  displayedColumns"></tr>






                </table>
                <mat-paginator #paginator [pageIndex]="0" [pageSize]="4" [pageSizeOptions]="[4,8,12,16,20]">
                </mat-paginator>
            </div>

        </div>
    </mat-card>

</div>
